[pgmoneta]
host = *
metrics = 5001

base_dir = /home/pgmoneta

compression = zstd

retention = 7

log_type = file
log_level = info
log_path = /tmp/pgmoneta.log

unix_socket_dir = /tmp/

tls = off
tls_cert_file = /pgmoneta/server.crt
tls_key_file = /pgmoneta/server.key
tls_ca_file = /pgmoneta/root.crt

management = 5002

[primary]
host = PG_PRIMARY_NAME
port = PG_PRIMARY_PORT
user = PG_REPL_USER_NAME
wal_slot = PG_REPL_USER_NAME